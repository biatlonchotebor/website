remote_theme: mmistakes/minimal-mistakes
title: Biatlon Chotebor
minimal_mistakes_skin: "air"
plugins:
  - jekyll-include-cache
  - jekyll-feed
collections:
  gallery:
    output: true
    permalink: /fotky/:path/
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

